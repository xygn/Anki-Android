on:
  # Allows you to trigger this manually from the Actions tab
  workflow_dispatch:
  # Optional: Also trigger on pushes to your main branch
  push:
    branches: [ api, master ]

jobs:
  build_debug_apk:
    name: 'Build Debug APK'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*') }}-v1

      - name: Configure JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Debug APK
        # This builds the APK without needing the release keystore
        run: ./gradlew assembleDebug
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AnkiDroid-Debug
          # The '*' matches the flavor folder (e.g., 'full', 'standard')
          path: AnkiDroid/build/outputs/apk/*/debug/*.apk
